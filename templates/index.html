<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attrition Navigator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <style>
        h1 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }

        form {
            max-width: 800px;
            margin: 0 auto;
            border: 2px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }

        .result {
            margin-top: 20px;
            font-weight: bold;
            padding: 10px;
            border: 2px solid #333;
            border-radius: 5px;
            background-color: #f0f0f0;
        }

        .card-header h3 {
            font-size: 38px;
            font-weight: bold;
            margin-top: 8px;
            margin-bottom: 8px;
        }

        body {
            background: linear-gradient(to right, #bdc3c7, #2c3e50);
            font-family: "Arial", sans-serif;
            margin: 20px;
            padding: 10px;
        }

        .container {
            margin-top: 80px;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .card-header {
            background-color: #2c3e50;
            color: white;
            font-weight: bold;
            text-align: center;
            border-radius: 15px 15px 0 0;
        }

        .form-group label {
            font-weight: bold;
        }

        .btn-submit {
            background-color: #2c3e50;
            color: white;
            border-radius: 15px;
            padding: 10px 20px;
            font-weight: bold;
        }

        .prediction {
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>ATTRITION NAVIGATOR</h3>
                    </div>

                    <div class="prediction">
                        <h3>{{prediction}}</h3>
                    </div>

                    <div class="card-body">
                        <form class="form-horizontal" action="/" method="POST">
                                <div class="form-group">
                                    <label for="Age">Age:</label>
                                    <input type="number" class="form-control" id="Age" placeholder="Enter your age in years"
                                        name="Age" required />
                                </div>

                                <div class="form-group">
                                    <label for="BusinessTravel">Business Travel Frequency:</label>
                                    <select class="form-control" id="BusinessTravel" name="BusinessTravel" required>
                                        <option selected>-- select Business Travel Frequency --</option>
                                        <option value="Travel_Rarely">Travel Rarely</option>
                                        <option value="Travel_Frequently">
                                            Travel Frequently
                                        </option>
                                    </select>
                                </div>
                            

                                <div class="form-group">
                                    <label for="DailyRate">Daily Rate(hour):</label>
                                    <input type="number" class="form-control" id="DailyRate" placeholder="Enter salary rate on per day basis"
                                        name="DailyRate" required />
                                </div>

                                <div class="form-group">
                                    <label for="Department">Department:</label>
                                    <select class="form-control" id="Department" name="Department"
                                        aria-label="Default select example" required>
                                        <option selected>--select Department--</option>
                                        <option value="Sales">Sales</option>
                                        <option value="Research_&_Development">
                                            Research & Development
                                        </option>
                                        <option value="Human_Resources">Human Resources</option>
                                    </select>
                                </div>

                            <div class="form-group">
                                <label for="DistanceFromHome">Distance From Home(in Km):</label>
                                <input type="number" class="form-control" id="DistanceFromHome" placeholder="Enter distance from home"
                                    name="DistanceFromHome" required />
                            </div>

                            <div class="form-group">
                                <label for="Education">Education:</label>
                                <select class="form-control" id="Education" name="Education"
                                    aria-label="Default select example" required>
                                    <option selected>--select Education--</option>
                                    <option value="Below_College">Below College</option>
                                    <option value="College">College</option>
                                    <option value="Bachelor">Bachelor</option>
                                    <option value="Master">Master</option>
                                    <option value="Doctor">Doctor</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="EducationField">Education Field:</label>
                                <select class="form-control" id="EducationField" name="EducationField"
                                    aria-label="Default select example" required>
                                    <option selected>-- select Education Field --</option>
                                    <option value="Life_Sciences">Life Sciences</option>
                                    <option value="Marketing">Marketing</option>
                                    <option value="Technical_Degree">Technical Degree</option>
                                    <option value="Human_Resources">Human Resources</option>
                                    <option value="Medical">Medical</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="EnvironmentSatisfaction">Environment Satisfaction:</label>
                                <select class="form-control" id="EnvironmentSatisfaction" name="EnvironmentSatisfaction"
                                    aria-label="Default select example" required>
                                    <option selected>
                                        -- select Environment Satisfaction --
                                    </option>
                                    <option value="Low">Low</option>
                                    <option value="Medium">Medium</option>
                                    <option value="High">High</option>
                                    <option value="Very_High">Very High</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="Gender">Gender:</label>
                                <select class="form-control" id="Gender" name="Gender"
                                    aria-label="Default select example" required>
                                    <option selected>-- select Gender --</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="HourlyRate">Hourly Rate:</label>
                                <input type="number" class="form-control" id="HourlyRate" placeholder="Enter rate received hourly"
                                    name="HourlyRate" required />
                            </div>

                            <div class="form-group">
                                <label for="JobInvolvement">Job Involvement:</label>
                                <select class="form-control" id="JobInvolvement" name="JobInvolvement"
                                    aria-label="Default select example" required>
                                    <option selected>-- select Job Involvement --</option>
                                    <option value="Low">Low</option>
                                    <option value="Medium">Medium</option>
                                    <option value="High">High</option>
                                    <option value="Very_High">Very High</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="HourlyRate">Job Level:</label>
                                <input type="number" class="form-control" id="JobLevel" placeholder="Enter level of job(1-5)"
                                    name="JobLevel" required />
                            </div>

                            <div class="form-group">
                                <label for="JobRole">Job Role:</label>
                                <select class="form-control" id="JobRole" name="JobRole"
                                    aria-label="Default select example" required>
                                    <option selected>-- select Job Role --</option>
                                    <option value="Sales_Executive">Sales Executive</option>
                                    <option value="Researc _Scientist">Research Scientist</option>
                                    <option value="Laboratory_Technician">Laboratory Technician</option>
                                    <option value="Manufacturing_Director">Manufacturing Director</option>
                                    <option value="Healthcare_Representative">Healthcare Representative</option>
                                    <option value="Manager">Manager</option>
                                    <option value="Sales_Representative">Sales Representative</option>
                                    <option value="Research_Director">Research Director</option>
                                    <option value="Human_Resources">Human Resources</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="JobSatisfaction">Job Satisfaction:</label>
                                <select class="form-control" id="JobSatisfaction" name="JobSatisfaction"
                                    aria-label="Default select example" required>
                                    <option selected>-- select Job Satisfaction --</option>
                                    <option value="Low">Low</option>
                                    <option value="Medium">Medium</option>
                                    <option value="High">High</option>
                                    <option value="Very_High">Very High</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="MaritalStatus">Marital Status:</label>
                                <select class="form-control" id="JobSatisfaction" name="MaritalStatus"
                                    aria-label="Default select example" required>
                                    <option selected>-- select Marital Status --</option>
                                    <option value="Married">Married</option>
                                    <option value="Single">Single</option>
                                    <option value="Divorced">Divorced</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="HourlyRate">Monthly Income:</label>
                                <input type="number" class="form-control" id="MonthlyIncome" placeholder="Enter monthly salary"
                                    name="MonthlyIncome" required />
                            </div>

                            <div class="form-group">
                                <label for="HourlyRate">Monthly Rate:</label>
                                <input type="number" class="form-control" id="MonthlyRate" placeholder="e.g. - 2"
                                    name="MonthlyRate" required />
                            </div>

                            <div class="form-group">
                                <label for="HourlyRate">Number of Companies Worked:</label>
                                <input type="number" class="form-control" id="NumCompaniesWorked" placeholder="Enter no of companies worked previously"
                                    name="NumCompaniesWorked" required />
                            </div>

                            <div class="form-group">
                                <label for="OverTime">Over Time:</label>
                                <select class="form-control" id="OverTime" name="OverTime"
                                    aria-label="Default select example" required>
                                    <option selected>-- select Over Time --</option>
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="HourlyRate">Salary Hike(percentage):</label>
                                <input type="number" class="form-control" id="PercentSalaryHike" placeholder="Enter salary hike received(in %)"
                                    name="PercentSalaryHike" required />
                            </div>

                            <div class="form-group">
                                <label for="HourlyRate">Performance Rating:</label>
                                <input type="number" class="form-control" id="PerformanceRating" placeholder="Enter recent Performance rating"
                                    name="PerformanceRating" required />
                            </div>

                            <div class="form-group">
                                <label for="RelationshipSatisfaction">Relationship Satisfaction:</label>
                                <select class="form-control" id="RelationshipSatisfaction" name="RelationshipSatisfaction"
                                    aria-label="Default select example" required>
                                    <option selected>-- select Relationship Satisfaction --</option>
                                    <option value="Low">Low</option>
                                    <option value="Medium">Medium</option>
                                    <option value="High">High</option>
                                    <option value="Very_High">Very High</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="glucose">Stock Option Level:</label>
                                <input type="number" step="0.01" class="form-control" id="StockOptionLevel"
                                    name="StockOptionLevel" placeholder="Enter level of stock(1-5)" required />
                            </div>

                            <div class="form-group">
                                <label for="glucose">Total Working Years:</label>
                                <input type="number" step="0.01" class="form-control" id="TotalWorkingYears"
                                    name="TotalWorkingYears" placeholder="Enter total no of years of working" required />
                            </div>

                            <div class="form-group">
                                <label for="glucose">Training Times Last Year:</label>
                                <input type="number" step="0.01" class="form-control" id="TrainingTimesLastYear"
                                    name="TrainingTimesLastYear" placeholder="Enter no of trainings undergone in last year" required />
                            </div>

                            <div class="form-group">
                                <label for="WorkLifeBalance">Work Life Balance:</label>
                                <select class="form-control" id="WorkLifeBalance" name="WorkLifeBalance"
                                    aria-label="Default select example" required>
                                    <option selected>-- select Work Life Balance --</option>
                                    <option value="Bad">Bad</option>
                                    <option value="Good">Good</option>
                                    <option value="Better">Better</option>
                                    <option value="Best">Best</option>
                                </select>
                            </div>

                                <div class="form-group">
                                    <label for="glucose">Years At Company:</label>
                                    <input type="number" step="0.01" class="form-control" id="YearsAtCompany"
                                        name="YearsAtCompany" placeholder="Enter no of years spent in current organization" required />
                                </div>

                                <div class="form-group">
                                    <label for="glucose">Years In Current Role:</label>
                                    <input type="number" step="0.01" class="form-control" id="YearsInCurrentRole"
                                        name="YearsInCurrentRole" placeholder="Enter no of years of working in present role" required />
                                </div>
                            

                            
                                <div class="form-group">
                                    <label for="YearsSinceLastPromotion">Years Since Last Promotion:</label>
                                    <input type="number" step="0.01" class="form-control" id="YearsSinceLastPromotion"
                                        name="YearsSinceLastPromotion" placeholder="Enter no of years since last promotion" required />
                                </div>

                                <div class="form-group">
                                    <label for="YearsWithCurrManager">Years With Current Manager:</label>
                                    <input type="number" step="0.01" class="form-control" id="YearsWithCurrManager"
                                        name="YearsWithCurrManager" placeholder="Enter no of working years with current manager" required />
                                </div>
                            

                            <button type="submit" class="btn btn-submit">Predict</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
